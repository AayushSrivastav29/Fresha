<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        #confirm p { margin-top: 15px; padding: 10px; border-radius: 4px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div>
        <form id="resetForm">
            <h3>Reset password</h3>
            <label for="email">Enter your email: </label>
            <input type="email" name="email" id="email" required><br/><br/>
            <label for="password">Enter your new password: </label>
            <input type="password" name="password" id="password">
            <button type="submit">Reset Password</button>
        </form>
        <div id="confirm"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault(); // Prevent default form submission
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmDiv = document.getElementById('confirm');
            
            try {
                confirmDiv.innerHTML = ''; // Clear previous messages
                
                const response = await axios.patch('http://localhost:5000/api/user/updatepassword', {
                    email: email,
                    password: password
                });
                
                // Show success message
                const p = document.createElement('p');
                p.className = 'success';
                p.textContent = 'Password updated successfully!';
                confirmDiv.appendChild(p);
                
                // Redirect after delay
                setTimeout(() => {
                    window.location.href = "/view/home.html";
                }, 3000);
                
            } catch (error) {
                console.error('Error:', error);
                const p = document.createElement('p');
                p.className = 'error';
                p.textContent = error.response?.data?.message || 'Failed to reset password';
                confirmDiv.appendChild(p);
            }
        });
    </script>
</body>
</html>
